<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="description"
      content="Reach out to us using the conntact form on this site"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />
    <link rel="stylesheet" type="text/css" href="/css/contact.css" />
    <script
      src="https://kit.fontawesome.com/4c69c38b68.js"
      crossorigin="anonymous"
    ></script>
    <script src="/js/contact.js" defer></script>

  <body>
    <header>
      <div>
        <a href="index.html"
          ><img src="/assets/Logo.png" alt="Light Weight Blog logo"
        /></a>
        <input type="checkbox" id="menu-checkbox" />
        <label for="menu-checkbox"
          ><span class="hidden">Hamburger Menu</span><i class="fas fa-bars"></i
        ></label>
        <nav>
          <a href="about.html">About</a>
          <a href="blogs.html">Blogs</a>
          <a href="contact.html" class="active">Contact</a>
        </nav>
      </div>
    </header>
    <main>
      <h1>Contact Us</h1>
      <div class="success"><p>Your message was successfully sent!</p></div>
      <form onsubmit="" method="get">
        <label for="name" class="hidden">Your Name</label>
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Full name*"
          required
        />
        <div class="form-error" id="fullNameError">
          Name should be more than 5 characters long
        </div>
        <label for="email" class="hidden">Your Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="E-mail*"
          required
        />
        <div class="form-error" id="emailError">
          Enter a valid e-mail address
        </div>
        <label for="subject" class="hidden">Your Subject</label>
        <input
          type="text"
          name="subject"
          id="subject"
          placeholder="Subject*"
          required
        />
        <div class="form-error" id="subjectError">
          Subject should be more than 15 characters long
        </div>
        <label for="message" class="hidden">Your Message</label>
        <textarea
          type="text"
          name="message"
          id="message"
          placeholder="Message*"
          required
        ></textarea>
        <div class="form-error" id="messageError">
          Message should be more than 25 characters long
        </div>
        <input type="submit" value="submit" class="cta" id="submitBTN" />
      </form>
    </main>
    <footer>
      <div>
        <a href="https://www.instagram.com/" aria-label="Instagram page">
          <i class="fa-brands fa-instagram" style="color: #ffffff"></i>
        </a>
        <a href="https://www.facebook.com/" aria-label="Facebook page">
          <i class="fa-brands fa-facebook" style="color: #ffffff"></i>
        </a>
        <a href="https://twitter.com/" aria-label="Twitter page">
          <i class="fa-brands fa-twitter" style="color: #ffffff"></i>
        </a>
        <a href="https://www.youtube.com/" aria-label="Youtube page">
          <i class="fa-brands fa-youtube" style="color: #ffffff"></i>
        </a>
      </div>
    </footer>
  </body>
</html>
