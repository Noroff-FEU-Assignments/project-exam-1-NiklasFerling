<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <title>Contact Us</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css" />

  </head>
  <body>
    <header>
      <div class="header">
        <a href="index.html">Light Weight Blog</a>
        <nav>
          <a href="about.html">About</a>
          <a href="blogs.html">Blogs</a>
          <a href="contact.html">Contact</a>
        </nav>
      </div>
    </header>
    <main>
      <h1>Contact Us</h1>
      <form action="submit" method="post">
        <input
          type="text"
          name="name"
          id="name"
          placeholder="Full name*"
          required
        />
        <input
          type="email"
          name="email"
          id="email"
          placeholder="E-mail*"
          required
        />
        <input
          type="text"
          name="subject"
          id="subject"
          placeholder="Subject*"
          required
        />
        <input
          type="text"
          name="message"
          id="message"
          placeholder="Message*"
          required
        />
        <input type="submit" value="Submit" />
      </form>
    </main>
    <footer></footer>
  </body>
